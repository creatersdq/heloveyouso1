    isUnlimitedSingleAmount: "0"    # 单权益面额:是否是固定额度（不超过分组总额）1 不固定 0 固定
    validityPeriod: "1"   # 权益有效期
    validityPeriodType: "1"   # 权益有效期 类型 有效期类型 1 年 2 月 3 日
    isValidityPeriodFollowProject: null
    beginToEnd: ["0000-00-00","0000-00-00"]
    beginDate: "0000-00-00"     #   权益卡有效期开始时间
    finishDate: "0000-00-00"    # 权益卡有效期结束时间
    isInstallment: "0"          # 是否分期 0 不分期 1 分期
    equityName: "药联健康权益"
    isUnlimitedQuantity: "2"    # 是否不限制领取数量  0 限制 1 不限制 2跟随项目
    isUnlimitedDrawMoney: "2"   # 是否限制领取金额 0 限制 1 不限制 2 跟随项目
    limitOfDrawMoney: "0.00"    # 最大领取金额限制
    limitOfMoneyPerUser: "0.00"   # 面额无固定额度上限（必须大于零）
    installmentInterval: 0    # 分期间隔
    installmentCount: "0"     #   分期期数
    delayType: "1"    # # 延迟生效类型：1：即刻生效2：延迟生效
    delayTime: "0"    # 延迟生效天数
    channelSetting:
      channelType: "7"
      isOpenCdKey: "0"
      scanType: "1"
      employeeVerifyData: []
      platformVerifyData: []
      isOpenCdKeyWeb: false
    saleChannelSetting:
      "channelValue": []
      "saleChannelType": "1"
      "organizationId": []
      "organizationLimitType": "1"
    limitMoneyType: "1"     # 权益发放金额周期限制类型（1=终身
    limitAmountType: "1"    # 权益发放数量周期限制类型（1=终身
    sharedEnable: "0"

