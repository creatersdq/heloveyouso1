# projectLimit/projectChangeLimit/POST   #项目更改领取限制(更改策略)
projectLimit_projectChangeLimit:
  url: "http://issue.equity.backend.turboradio.cn/projectLimit/projectChangeLimit"
  data:
    projectId: "813"
    limitAmount: 0          # 限制领取数量
    limitAmountType: "1"    # 权益发放数量周期限制类型(1=终身 2=年 3=月 4=日)
    limitMoney: 0           # 限制领取金额
    limitMoneyType: "1"     # 权益发放金额周期限制类型（1=终身 2=年 3=月 4=日)
    isUnlimitedAmount: 2    # 是否项目数量不限额(1:限额;2:不限额)
    isUnlimitedMoney: 1     # 是否项目金额不限额(1:限额；2：不限额)


# group/edit/POST     # 编辑分组的接口数据
group_edit:
  url: "http://issue.equity.backend.turboradio.cn/group/edit"
  data:
    name: "464424"
    type: null
    groupId: "2253"
    merchantId: "7"
    programId: "107"
    programName: "无限制使用方案"    # 使用方案
    projectId: "813"
    money: 0
    moneyPerUser: "100.00"
    activeMethod: "0"
    deliveryMethod: "2"
    mergeStatus: "0"    # 是否允许合并  （0：否  1：是）
    timesStatus: "0"
    limitOfReceive: "0"   # # 最大领取数量
    nominalTimes: 0   # 可使用次数（0为不限制）
    oneTimeValue: 0
    effectiveType: "1"    # 生效方式 1 按激活时间 2 按项目起效时间 3 自定义时间
